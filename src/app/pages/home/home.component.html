
<div class="home-layout">
    
    <div class="aviso-container">
        <app-aviso></app-aviso>
    </div>
    
    <div class="content-container">
        <!-- Cards ficam no centro -->
        <div class="cards-container">
            <app-card *ngFor="let card of cards | async" [title]="card.nome" [content]="card.descricao"></app-card>
        </div>

        <!-- Recomendações ficam à direita -->
        <aside class="aside">
            <div class="recomend-container">
                <app-recomended *ngFor="let recomend of recomends" [title]="recomend.title"></app-recomended>
            </div>
        </aside>
    </div>

</div>
