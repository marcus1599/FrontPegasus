<div class="create-post-container">
    <h2>Criar Post</h2>
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
        <div>
            <label for="title">TÃ­tulo:</label>
            <input type="text" id="title" name="title" [(ngModel)]="post.title" required>
        </div>

        <div>
            <label for="summary">Resumo:</label>
            <textarea id="summary"  name="summary" [(ngModel)]="post.summary" required></textarea>
        </div>

        <div>
            <label for="image">Imagem:</label>
            <input type="file" id="image" (change)="onImageSelected($event)" required>
        </div>

        <button type="submit" [disabled]="!postForm.form.valid">Criar Post</button>
    </form>
</div>
